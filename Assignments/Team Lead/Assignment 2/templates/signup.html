{% extends 'base.html' %}

{% block body %}
<style>
  body{
    background-image: url("vel2.jpeg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }

</style>
<main class="text-center form-signin w-80 m-auto" style="display: flex; justify-content:right ; align-items: right: inherit;">
  <form action="/signup" method="post">
    <h1 class="h3 mb-3 mt-5 fw-normal">Sign up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="fname" placeholder="first name">
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="lname" placeholder="last name">
      <label for="floatingInput">Last name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="lname" placeholder="roll number">
      <label for="floatingInput">Roll Number</label>
    </div>
    <div class="form-floating">
      <input type="date of birth" class="form-control" name="date of birth" placeholder="dd-mm-yyyy">
      <label for="floatingPassword">Date of Birth</label>
    </div>
    
    
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit">Sign up</button>    
  </form>
</main>

{% endblock %}
